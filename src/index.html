<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
</head>
<body>
<div class="container">
    <ul class="cards-list">
        <li><img src="./assets/img/visa.png" alt="Visa" class="card-logo visa" id="visa"></li>
        <li><img src="./assets/img/mastercard.png" alt="Mastercard" class="card-logo mastercard" id="mastercard"></li>
        <li><img src="./assets/img/amex.png" alt="American Express" class="card-logo amex" id="amex"></li>
        <li><img src="./assets/img/discover.png" alt="Discover" class="card-logo discover" id="discover"></li>
        <li><img src="./assets/img/jcb.png" alt="JCB" class="card-logo jcb" id="jcb"></li>
        <li><img src="./assets/img/diners.png" alt="Diners Club" class="card-logo diners" id="diners"></li>
        <li><img src="./assets/img/mir.png" alt="Mir" class="card-logo mir" id="mir"></li>
    </ul>
    <form id="card-form" class="card-form">
        <input type="text" id="card-number" class="card-input" placeholder="Enter card number">
        <button class="validate-btn">Click to Validate</button>
    </form>
    <div id="message" class="message"></div>
</div>
</body>
</html>
